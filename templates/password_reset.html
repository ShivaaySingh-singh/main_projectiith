{% extends "base.html" %}
{% block content %}
  <div class="container">
    <h2>Reset Your Password</h2>

    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Change Password</button>
      </form>
    {% else %}
      <p>This password reset link is invalid or has expired.</p>
    {% endif %}
  </div>
{% endblock %}
